<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>My 3D Model</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/build/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        <!-- Load the 3D model -->
        <!-- <a-asset-item id="my-model" src="models/mymodel.fbx"></a-asset-item> -->
        <a-asset-item id="my-model" src="models/humania_-_a_concept_town_for_equitable_ecoliving.glb"></a-asset-item>
      </a-assets>

      <!-- Display the 3D model in fullscreen -->
      <a-entity gltf-model="#my-model" position="0 0 -5" scale="0.6 0.6 0.6"></a-entity>
      <!-- or <a-entity fbx-model="#my-model" position="0 0 -5" scale="0.01 0.01 0.01"></a-entity> -->
    </a-scene>
  </body>
</html>
